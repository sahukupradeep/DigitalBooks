<div class="col-md-12">
    <div class="card container">
        <h3 class="text-center">Create Book</h3>

        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="form.title" required
                            #title="ngModel" />
                        <div class="alert-danger" *ngIf="title.errors && f.submitted">
                            <div *ngIf="title.errors.required">Title is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" name="category" [(ngModel)]="form.category" required
                            #category="ngModel" />
                        <div class="alert-danger" *ngIf="category.errors && f.submitted">
                            <div *ngIf="category.errors.required">Category is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logo">Image</label>
                        <input type="text" class="form-control" name="logo" [(ngModel)]="form.logo" required
                            #logo="ngModel" />
                        <div class="alert-danger" *ngIf="logo.errors && f.submitted">
                            <div *ngIf="logo.errors.required">logo is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" name="price" [(ngModel)]="form.price" required
                            #price="ngModel" />
                        <div class="alert-danger" *ngIf="price.errors && f.submitted">
                            <div *ngIf="price.errors.required">Price is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" name="publisher" [(ngModel)]="form.publisher" required
                            #publisher="ngModel" />
                        <div class="alert-danger" *ngIf="publisher.errors && f.submitted">
                            <div *ngIf="publisher.errors.required">Publisher is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="active">Active</label>
                        <input type="text" class="form-control" name="active" [(ngModel)]="form.active" required
                            #active="ngModel" />
                        <div class="alert-danger" *ngIf="active.errors && f.submitted">
                            <div *ngIf="active.errors.required">Active is required</div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" name="content" [(ngModel)]="form.content" required
                    #content="ngModel" />
                <div class="alert-danger" *ngIf="content.errors && f.submitted">
                    <div *ngIf="content.errors.required">Content is required</div>
                </div>
            </div>



            <div class="form-group text-center">
                <button class="btn btn-primary btn-md">Save</button>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isSearchFailed">
                Failed!<br />{{ errorMessage }}
            </div>
        </form>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-md" (click)="ngOnInit()">Create Book</button>
        </div>
        <div class="alert alert-success" *ngIf="isSuccessful">
            Book registration is successful!
        </div>

    </div>

</div>
